{%extends "base.html" %} {% block title %}Dashboard{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .custom-row {
            margin-left: 0px; /* Adjust this value as needed */
            margin-right: 0px; /* Adjust this value as needed */
        }
        .temperature-card-yellow {
            background-color: #FFD700; 
        }
        .temperature-card-green {
            background-color: #90EE90;
        }
        .temperature-card-red {
            background-color: #FF0000;
        }

        .humidity-card-blue {
            background-color: #0096C7;
        }
        .humidity-card-red {
            background-color: #FF0000;
        }
        .humidity-card-green {
            background-color: #90EE90; 
        }

        .pressure-card-blue {
            background-color: #0000FF; 
        }
        .pressure-card-red {
            background-color: #FF0000; 
        }
        .pressure-card-green {
            background-color: #90EE90; 
        }
    </style>
<body>
    <div class="container mt-5">
        <div class="row custom-row">
            <div class="col-md-3">
                <div class="card custom-card " id = "temperature-card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text">Current temperature:<br /> <strong><span id="temperature">Loading...</span>Â°C</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card custom-card" id = "humidity-card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text">Current humidity:<br /><strong> <span id="humidity">Loading...</span>%</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card custom-card" id = "pressure-card">
                    <div class="card-body">
                        <h5 class="card-title">Pressure</h5>
                        <p class="card-text">Current pressure:<br /> <span id="pressure">Loading...</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card custom-card" id="light-card">
                    <div class="card-body">
                        <h5 class="card-title">Light</h5>
                        <p class="card-text">
                            Current light intensity:
                            <br />
                            <strong><span id="light">Loading...</span>%</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function initializeDashboard() {
        // Call fetchData initially
        const data = fetchData();
        // Set an interval to call fetchData every 5 seconds (adjust as needed)
    }
    // Assume fetchData is defined in an external JavaScript file
    async function fetchData() {
        try {
            const response = await fetch('/dashboardupdate', {
                method: 'POST',
            });
            const data = await response.json();
            // Extract specific values from the data object
            const temperature = data.temperature;
            const pressure = data.pressure;
            const humidity = data.humidity;
            const light = data.light;
            
            // Update the UI elements with the received data
            document.getElementById('temperature').textContent = temperature;
            document.getElementById('pressure').textContent = pressure;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('light').textContent = light;
            // Now you can safely log the temperature
            let temperatureClass
            if (temperature < 25) {
                temperatureClass = 'temperature-card-green';
            } else if (temperature >= 25 && temperature <= 32) {
                temperatureClass = 'temperature-card-yellow';
            } else {
                temperatureClass = 'temperature-card-red';
            }
            const cardtempElement = document.getElementById('temperature-card');
            cardtempElement.classList.remove('temperature-card-green', 'temperature-card-yellow', 'temperature-card-red');
            cardtempElement.classList.add(temperatureClass);
            
            let humidityClass
            if (humidity < 30) {
                humidityClass = 'humidity-card-red';
            } else if (humidity >= 30 && humidity <= 60) {
                humidityClass = 'humidity-card-green';
            } else {
                humidityClass = 'humidity-card-blue';
            }
            const cardhumidElement = document.getElementById('humidity-card');
            cardhumidElement.classList.remove('humidity-card-green', 'humidity-card-red', 'humidity-card-blue');
            cardhumidElement.classList.add(humidityClass);
            
            let pressureClass
            if (pressure > 1) {
                pressureClass = 'pressure-card-red';
            } else if (pressure == 1) {
                pressureClass = 'pressure-card-green';
            } else {
                pressureClass = 'pressure-card-blue';
            }
            const cardpressureElement = document.getElementById('pressure-card');
            cardpressureElement.classList.remove('pressure-card-green', 'pressure-card-red', 'pressure-card-blue');
            cardpressureElement.classList.add(pressureClass);

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }
    setInterval(initializeDashboard, 1000);
    // Call fetchData when the page loads
</script>
{% endblock %}
