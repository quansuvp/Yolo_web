{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.button-container {
    margin-top: 20px;
}

.button-container a {
    margin: 10px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border-radius: 8px;
}

button:hover {
    background-color: #45a049;
}
</style>

<div class="container">
    <h2>Welcome !</h2>
    <div class="button-container">
        <a href="{{ url_for('views.dashboard') }}"><button>Go to Dashboard</button></a>
        <a href="{{ url_for('views.model') }}"><button>Go to AI prediction</button></a>
    </div>
</div>
{% endblock %}
